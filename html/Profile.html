{{define "profile"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Golang</title>
</head>
<body>
    <style >
    html,
    body {
      height: 100%;
    }
    
    body {
      display: flex;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }
    
    .form-signin {
      max-width: 330px;
      padding: 15px;
    }
    
    .h3{
      margin-bottom: 30px !important;
    }
    
            
           
        </style>
    </head>
    
        <body class="text-center">
        
          <main class="form-signin w-100 m-auto">
              <form>
              
                <h1 class="h3 mb-3 fw-normal" >Регистрация</h1>
            
                
                  <div class="mb-3 form-floating">
                    <label for="floatingInput" >{{.Login}}</label>
                    <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                   
                  </div>
                  <div class="mb-3 form-floating">
                    <label for="floatingInput" class="form-label">{{.Password}}</label>
                    <input type="login" name="login" class="form-control" id="floatingInput" placeholder="name@example.com">
                  </div>
                  <div class="mb-3 form-floating">
                    <label for="floatingInput" class="form-label">{{.Email}}</label>
                    <input type="password" name="password" class="form-control" id="floatingInput" placeholder="name@example.com">
                  </div>
                  
               
                
            
               
                <button class="w-100 btn btn-lg btn-primary" type="submit">Регистрация</button>
             
              </form>
            </main>
            
</body>
</html>
{{end}}
